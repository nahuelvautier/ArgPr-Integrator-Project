<div *ngIf="experience">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <input type="text" name="expName" [(ngModel)]="experience.expName" required>
    <input type="text" name="expDescription" [(ngModel)]="experience.expDescription" required>
    <input type="submit" value="Agregar experiencia">
  </form>
</div>
